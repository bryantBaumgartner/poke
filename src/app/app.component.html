<main class="main">
  <header>
    <p class="answer score"><b></b></p>
    <div class="fill"></div>
    <p class="answer right" *ngIf="correct == 'Y'">Correct!</p>
    <p class="answer wrong" *ngIf="correct == 'N'">Incorrect!</p>
  </header>

  <div *ngIf="pokemon.length == 0">
    <div class="center">
      <h1>Loading...</h1>
    </div>
  </div>

  <div class="content" *ngIf="pokemon.length > 0">
    <div class="center">
      <h1></h1>
      <br />

    </div>
    <div class="left-side pointer">
      <img src="" width="250" />
      <h1></h1>
    </div>
    <div class="right-side pointer">
      <img src="" width="250" />
      <h1></h1>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
